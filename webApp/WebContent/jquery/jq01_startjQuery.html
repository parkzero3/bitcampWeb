<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
    jquery.com에서 jquery 라이브러리 다운로드
-->
<script src="jquery-3.5.1.min.js"></script>
<script>
    //jqueryCode -- 이벤트에 의해 호출됨
    //선택자       이벤트
    $(document).ready(function(){
        console.log("Jquery에서 document.ready 이벤트 발생");
    });
    
    function startJavasrtipt(){
        console.log("자바스크립트 이벤트로 호출됨");
    }
</script>
</head>
<body onload="startJavasrtipt()">
<h1>JQuery 시작하기</h1>
</body>
</html>
