<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
           // :first : 첫번째 객체 선택
            $("#menu>li:first").css("color","green");
            // :last : 마지막 객체선택
            $("#menu>li:last").css("color","blue");
            // :even : 짝수번체 객체선택 (0,2,4,6....)  
            $("#menu>li:even").css("background-color","pink");
            // :odd  : 홀수번체 객체선택 (1,3,5,7...)   
            $("#menu>li:odd").css("background-color","orange");
            // :nth-last-of-type(n) : 뒤에서 n번째 객체 선택
            $("#menu>li:nth-last-of-type(3)").css("color","red"); //뒤에서 3번째 객체
            // : nth-child(2n): 홀수 ,짝수 ,3의 배수 .. 번째 객체  
            $("#menu>li:nth-child(3n)").css("border","2px solid yellow"); // 3의배수
            // 선택자의 부모중 자식이 1개인 경우 부모객체를 선택 
            $("li:only-child").css("background-color","lightblue"); //(li의 적용이 아닌 ul에 적용된것임)
            
            // slice() : 특정 index 이후의 모든 객체 선택
            $("#menu>li").slice(3).css("background-color","green"); //3번째(포함) 이후의 모든 객체의 적용
            
            // eq() : 특정 index위치의 객체를 선택
            $("#menu>li").eq(2).css("border","5px solid red");
            
            // lt(n) : lest than
            // gt(n) : great than
            $("#menu>li:lt(3)").css("background-color","yellow"); //인덱스 값이 3보다 작은 객체선택 ( 3포함안됨 )
            $("#menu>li:gt(3)").css("background-color","pink"); // 인덱스 값이 3보다 큰 객체선택 (3포함안됨)
        });
    </script>
</head>
<body> 
    <ul>
        <li>위치 선택자</li>
    </ul>
    <ul id="menu">
        <li>html5/css5</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>bootstrap</li>
        <li>ajax</li>
        <li>jsp</li>
        <li>spring</li>
        <li>mybatis</li>
    </ul>
</body>
</html>
