<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>.c1{color: pink;font-size: 2em;}</style>
    <script>
    /*
    이벤트 종류
    onclick : 마우스를 클릭 했을때 발생
    
    onmouseover : 객체에 마우스가 in
    onmouseout : 객체에 마우스가 out
    
    onmouseenter : 객체에 마우스가 in (하위 객체에서 이벤트가 발생하지않음 ex. div 안에 div 가 있는경우)
    onmouseleave : 객체에 마우스가 out (하위 객체에서 이벤트가 발생하지않음)
    
    onmousedown : 마우스를 클릭'중' 일때
    onmouseup : 마우스 클릭'후' 일때
    onmousemove: 마우스를 움직일때
    
    onfocus : 커서가 요소에 들어오면
    onblur : 커서가 요소를 벗어나면
    
    onsubmit : form 에서 jsp로 가기전 필수 등록될 정보가 등록되었는지 1차체크
    
    onreset : form에서 reset이 발생하면 
    
    --- key 이벤트 ---
    onkeydown : 키를 누른 상태
    onkeyup : 키를 누른 후 상태
    onkeypress : 키를 누른 상태
    onkeyrelease : 키를 누른 후 상태
    
    onchange : value의 값을 변경후 영역을 벗어나면 이벤트발생
    onresize : 창의 크기가 조정되면 발생.
    
    onload : body 가 로딩이 끝나면 이벤트 발생
    onunload : body 가 종료시 이벤트 발생
    
    onscroll : 스크롤이 바뀌면
    
    */
        
    // ======== 이벤트 처리방법 1
    // h1 태그를 클릭이벤트 처리
      $(function(){
      $("h1").click(function(){
      //이벤트가 발생하면 실행됨
      //this = 클릭이벤트가 발생한 객체
      $(this).css("background-color","yellow");
      console.log($(this).html(),$(this).text());

      $(this).html($(this).text()+'*'); // 클릭시 마다 별표 추가

      //h1의 이벤트가 발생한 객체의 인덱스 확인
      console.log($(this).index());
      $("#result").append("이벤트가 발생되었습니다.<br />");
      });

      //=========== 이벤트 처리방법 2
      // 이벤트종류, 이벤트가 발생하면 실행될 함수
      $("h2").on('click',function(){
      //$(this).css("color","lightblue");
      $(this).toggleClass('c1'); // 클래스가 있으면 클래스 생성 없으면 클래스 삭제
      });
      // ========== 이벤트 처리방법 3
      // onmouseenter , onmouseleave 를 한번에 정의하기

          $('h1').on({mouseenter:function(){
              $(this).css("background-color","orange");
          },mouseleave:function(){
              $(this).css("background-color","cyan");
          }});
        //========= 이벤트 처리방법4
          $("input").on('click focus',function(){
             $(this).val("이벤트가 발생하였습니다."); 
          });
      });
    </script>
</head>
<body>
<h1>제이쿼리 이벤트처리</h1>
<h1>제이쿼리 이벤트처리</h1>
<h1>제이쿼리 이벤트처리</h1>
<h1>제이쿼리 이벤트처리</h1>
<h2>제이쿼리 이벤트처리2</h2> 
<h2>제이쿼리 이벤트처리2</h2>      
<h2>제이쿼리 이벤트처리2</h2>  
<h2>제이쿼리 이벤트처리2</h2>      
<input type="button" value="123456"/>
<input type="button" value="abcdabcd"/>
<input type="button" value="가나다라마"/>  
<div id="result"></div>
</body>
</html>
