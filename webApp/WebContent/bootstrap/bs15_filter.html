<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap.js"></script> 
    <script>
        //검색어를 입력하면 호출하는 이벤트
        $(function(){
           $("#search").keyup(function(){
                var word = $("#search").val().toLowerCase(); //toLowerCase(), toUpperCase() 
                $("#memberlist>tr").filter(function(){
                    //var trTxt = $(this).text().toLowerCase(); //입력받은값은 val , 데이터는 text 
                    //var idx= trTxt.indexOf(word); // trTxt.search(word);
                    var trTxt = $(this).text().toLowerCase().indexOf(word); // -1 ,0,1,2,3,...
                    // true :보임 ,false :숨김
                    $(this).toggle(trTxt>-1);
                });    
           }); 
        });
    </script>    
</head>

<div class="container">
    <h1>Filter Test</h1>
