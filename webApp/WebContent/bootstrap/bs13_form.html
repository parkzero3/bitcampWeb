<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/>   
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap.js"></script>   
</head>
<body>
<div class="container">
    <h1>Basic Form</h1>
    <form method="post" action="aaa.jsp">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="userid" id="userid" placeholder="아이디 입력" class="form-control"/>
        </div>
        <div class="form-group">
            <label>패스워드</label>
            <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호 입력" 
                   class="form-control"/>
        </div>
        <input type="submit" value="LOGIN" class="form-control btn btn-secondary"/>
    </form>
        
    <hr/>
    <h1>inline Form(한줄에표시하기)</h1>
    <form method="post" action="bbb.jsp" class="form-inline">
    <div class="form-group">
        <label>이름</label>
        <input type="text" name="username" id="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label>연락처</label>
        <input type="text" name="tel" id="tel" class="form-control"/>
    </div> 
    <input type="submit" value="확인" class="form-control btn btn-primary"/>
    </form>
    <hr/>
    <h1>Horizontal Form</h1>
    
    <form method="post" action="ccc.jsp" class="form-horizontal">
    <div class="form-group row">
        <label class="col-lg-4">이름</label>
        <input type="text" name="username" id="username" class="form-control col-lg-8"/>
    </div>
    <div class="form-group row">
        <label class="col-lg-4">연락처</label>
        <input type="text" name="tel" id="tel" class="form-control col-lg-8"/>
    </div> 
    <input type="submit" value="확인" class="form-control btn btn-primary "/>
    </form>
</div>
</body>
</html>
