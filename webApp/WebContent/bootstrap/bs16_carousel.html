<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/>   
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap.js"></script>
    <style>
        .carousel-inner img{width: 100%; height: 400px}
    </style>
</head>
<body>
<div class="container"> 
    <div id="slideimage" class="carousel slide" data-ride="carousel" data-interval="2000"><!-- carousel -->
        <!-- 하단 컨트롤러 -->
        <ul class="carousel-indicators">
            <li data-target="#slideimage" data-slide-to="0" class="active"></li>
            <li data-target="#slideimage" data-slide-to="1"></li>
            <li data-target="#slideimage" data-slide-to="2"></li>
            <li data-target="#slideimage" data-slide-to="3"></li>
        </ul>
        <!-- 이미지 목록 (컨텐츠) -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/01.jpg"/>
                <!-- 이미지 위의 설명쓰기-->
                <div class="carousel-caption">
                    <h2>박땅콩 리즈시절</h2>
                    <p>BOW WOW </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/02.jpg"/>
                <div class="carousel-caption">
                    <h2>박땅콩 유년시절</h2>
                    <p>Mung Mung</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/08.jpg"/>
                <div class="carousel-caption">
                    <h2>박땅콩 멍때리기</h2>
                    <p> 멍~~~~~~~~~ </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/03.jpg"/>
                <div class="carousel-caption">
                    <h2>박땅콩 철부지시절</h2>
                    <p>Wall Wall</p>
                </div>
            </div>
        </div>
        <!-- 좌우 컨트롤러 -->
        <a href="#slideimage" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span></a>
        <a href="#slideimage" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span></a>
    </div><!-- /carousel -->
</div>
</body>
</html>
