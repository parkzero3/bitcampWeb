<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/>   
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap.js"></script>   
</head>
<body>
    
<!-- div를 이용하여 표를 만드는법 총 12등분으로 설정되있음-->
<div class="container" style="background-color: pink">
    
    <!--
    .row : 1줄로 표시 float : left 기능
    .col-*-* 으로 크기 설정
        첫번째 * : 칸의 크기 (xs, sm, md, lg)
        두번째 * : 1줄을 12로 나누어 칸의 크기를 할당한.
        ex/ .col-sm-4 = 
    -->
    <div class="row">
        <div class="col-sm-4">첫번째 칸</div>
        <div class="col-sm-2">두번째 칸</div>
        <div class="col-sm-5">세번째 칸</div>
        <div class="col-sm-1">네번째 칸</div>
    </div>
</div>
</body>
</html>
