<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/>   
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
<script src="bootstrap.js"></script>   
</head>
<body>
<div class="conteiner">
    <input type="button" value="Input(버튼)"/>
    <button>Button(버튼)</button>
    <hr/>
    <!--
        .btn : 기본클래스
        
        배경색
        *-link , *-light , *-dark, *-primary, *-success ...
    -->
    <button class="btn btn-success">.btn : 기본클래스</button> <br/><br/>
    <!--
        .btn-lg,  .btn-md,  .btn-sm : 글자크기 여백 조정  
    -->
    <button class="btn btn-md btn-primary"> .btn-lg, .btn-md, .btn-sm 글자의 크기 여백 조정</button> <br/><br/>
    <button class="btn btn-block btn-dark">.btn-block : 버튼의 폭을 100% 설정</button>
    
    <hr/>
    
    <!-- 버튼의 활성화 비활성화 
        
        .active : 활성화
        .disabled : 비활성화
    -->
    <button class="btn btn-danger"> 활성화 하지않음</button>
    <button class="btn btn-danger active"> 활성화 </button>
    <button class="btn btn-danger disabled"> 비활성화 </button>
    <hr/>
    <!-- 가로 메뉴 만들기 
        .btn-group : 가로 메뉴만들기
    -->
    
    <div class="btn-group">
        <button class="btn btn-primary"> JAVA </button>
        <button class="btn btn-success"> ORACLE </button>
        <button class="btn btn-danger"> JAVA-SCRIPT </button>
        <button class="btn btn-info"> SPRING </button>
        <button class="btn btn-dark"> JSP </button>
        <button class="btn btn-warning"> MYBATIS </button>
    </div>
    <hr/>
    
    <!-- 세로 메뉴 만들기
        .btn-group-vertical : 세로 메뉴만들기
    -->
    
    <div class="btn-group-vertical">
        <button class="btn btn-primary"> JAVA </button>
        <button class="btn btn-primary"> ORACLE </button>
        <button class="btn btn-primary"> JAVA-SCRIPT </button>
        <button class="btn btn-primary"> SPRING </button>
        <button class="btn btn-primary"> JSP </button>
        <button class="btn btn-primary"> MYBATIS </button>
    </div>
    <hr/>
    <!-- 가로방향 서브 메뉴 만들기
    getbootstrap.com 다운로드        
    popper.js 를 링크걸어야한다.
    -->
    
    <div class="btn-group">
        <button class="btn btn-secondary"> 어플리케이션 </button>
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"> 웹 </button>
            <!-- 서브메뉴
                .dropdown-menu : 서브메뉴 적용
                .dropdown-item : 서브메뉴 목록
                .dropdown-toggle : ▽ 생성

                drop-toggle = "dropdown"  : 클릭시 서버메뉴 보여주기 , 숨기기 (속성)
            -->
            <div class="dropdown-menu">
                <a href ="#" class="dropdown-item">JSP</a>
                <a href ="#" class="dropdown-item">SPRING</a>
                <a href ="#" class="dropdown-item">JAVA-SCRIPT</a>
            </div>
    </div>
    <hr/>
        <div class="btn-group-vertical">
            <button class="btn"> Application </button>
            <button class="btn"> Web </button>
            <button class="btn dropdown-toggle" data-toggle="dropdown"> DataBase </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Oracle</a>
                    <a href="#" class="dropdown-item">Mybatis</a>
                    <a href="#" class="dropdown-item">DB2</a>
                </div>
        </div>  
    
    <br/>
    <img src="../img/01.jpg"/>
    
</div>
</body>
</html>
