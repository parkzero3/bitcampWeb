<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function calculator() {
            var n1 = document.getElementById("su1").value;
            var n2 = document.getElementById("su2").value;

            //값의 입력 유무 확인
            if (n1 == "") {
                alert("첫번째 수를 입력하세요..");
                document.getElementById("su1").focus();
                return false;
            }
            if (n2 == "") {
                alert("두번째 수를 입력하세요..")
                document.getElementById("su2").focus();
                return false;
            }
            //계산
            var n1Int = parseInt(n1);
            var n2Int = parseInt(n2);
            var hap = n1Int + n2Int;
            var cha = n1Int - n2Int;
            var mok = n1Int / n2Int; //%
            var gob = n1Int * n2Int;

            var result = n1Int + "+" + n2Int + "=" + hap + "<br/>";
            result += n1Int + "-" + n2Int + "=" + cha + "<br/>";
            result += n1Int + "/" + n2Int + "=" + mok + "<br/>";
            result += n1Int + "*" + n2Int + "=" + gob + "<br/>";
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>

<body>
    첫번째수 : <input type="text" name="su1" id="su1" /> <!-- 타입을 number로하면 넘버만 입력되게 설정가능-->
    두번째수 : <input type="text" name="su1" id="su2" />
    <input type="button" value="계산하기" onclick="calculator()" />
    <div id="result" style="background-color: lightblue"></div>
</body></html>
