<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script>
    function arraySort(){
        var numData = [52,12,63,11,6,889,1176,5,177];
        var stringData = ['mango','apple','fineapple','orange','strawberry','peach','tomato'];
        
        
        document.getElementById("StringData").innerHTML = "문자데이터 ->" + stringData;
        document.getElementById("NumData").innerHTML ="숫자데이터 ->"+ numData;
        //오름차순 정렬
        // 1. 문자 오름차순 Asc
        stringData.sort();
        document.getElementById("StringAsc").innerHTML = "문자를 오름차순으로 ->" + stringData;
        // 2. 숫자 오름차순 Asc
        numData.sort(function(x,y){return x-y}); // 오름차순 정렬방법
        document.getElementById("NumAsc").innerHTML = "숫자를 오름차순으로 ->" + numData;
        // 내림차순 정렬
        // 1. 문자 내림차순 Desc (정렬된 순서를 반대로 뒤집는 메소드 적용)
        stringData.reverse();
        document.getElementById("StringDesc").innerHTML = "문자를 내림차순으로 ->"+ stringData;
        // 2. 숫자를 내림차순 Desc
        numData.sort(function(x,y){return y-x;});
        document.getElementById("NumDesc").innerHTML = "숫자를 내림차순으로 ->" +numData;
        
        
    }
    </script>
</head>
<body onload="arraySort();">
    <div id="StringData">
        
    </div>
    <div id="NumData">
    
    </div>
    <div id="StringAsc">
    
    </div>
    <div id="NumAsc">
    
    </div>
    <div id="StringDesc">
    
    </div>
    <div id="NumDesc">
    
    </div>
</body>
</html>
