<script>
    document.title ="document에서 제목설정"
    
    document.write("document.location->"+document.location); //프로토콜,포트번호,컨텍스트,폴더,파일명

                   +"alinkColor->"+ document.alinkColor+","+"vlinkColor->"+document.vlinkColor);
