<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        header{
            width: 600px;
            margin: 0px auto;
            padding: 0px;               
        }
        ul{
            margin: 0px auto;
            padding: 0px;
            list-style-type: none;
        }
        img{
            width: 600px;
            height: 600px;
            padding: 0px;
            margin: 0px;
            position: static;
        }
        #line{
            border: 1px solid blue;
            width : 100%;
            position: sticky;
            top:0px;
            
        }
        #blue{
            background-color: lightblue;
            width: 100%;
            height: 50px;
        }
        #pink{
            background-color: pink;
            width: 100%;
            height: 50px;
            
        }
        #stickyDiv{
            width:800px;
            margin: 0px auto;
            padding: 0px;
            display:inline-flex;
            overflow: auto;
           
        }
        #yellow{
            background-color: yellow;
            width:100px;
            height:300px;
            padding: 0px;
            margin: 0px;
            
        }
        #orange{
            background-color: orange;
            width:100px;
            height:400px;
            padding: 0px;
            margin: 0px;
        }

    </style>
    <script>
    function hide(){
        document.getElementById("blue").style.display ="none";
    }
        
    </script>
</head>
<body>
    <center>    
    <header>
        <div id="blue" onclick="hide()"></div>
        <div id="pink"></div>
    </header>    
    <div id="line"></div>
    <div id="stickyDiv">
        <div id="yellow">aa</div>
        <div id="imgDiv">
            <ul>
                <li><img src ="../img/01.jpg"></li>
                <li><img src ="../img/02.jpg"></li>
                <li><img src ="../img/03.jpg"></li>
            </ul>
        </div>
        <div id="orange">bbb</div>
    </div>   
</center>
</body>
</html>
