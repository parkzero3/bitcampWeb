<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="//fonts.googleapis.com/earlyaccess/jejuhallasan.css" rel="stylesheet"/>
<style>
	/*
		글자와 관련된 속성
		
		font-style : font-size(글자크기), font-family(글꼴), color(글자색)
		
		font-size : px , pt , mm ,cm ,in(inch), em(상대적크기 기본폰트가 10px 일시 1em =10px 2em = 20px 5px =0.5em)
		font-family : 굴림체,돋움체,궁서체 ,'맑은 고딕' (빈칸이 있을시 '')
	*/
	h1{font-size : 1cm}
	li#txt1{font-size:0.5em} 	/* #txt1 */
	#txt2{font-size:2em}
	li{font-family:궁서체 돋움체 굴림체} /* 운영체제에 궁서체가 없을시 돋움체 적용*/
	
	/*
	폰트관련 정보 링크
	https://fonts.google.com/
	https://fonts.google.com/earlyaccess
	*/
	li{
		font-family:'Nanum Pen Script';
	}
	h1{font-family: 'Jeju Hallasan'}
</style>
</head>
<body>
<h1>글꼴 ,글자크기 , 글자색 등 설정하기</h1>
<ul>
	<li>111 AAAA 가가가가가</li>
	<li id="txt1">222 BBBB 나나나나나</li>
	<li id="txt2">333 CCCC 다다다다다</li>
	<li>444 DDDD 라라라라라</li>
	
	

</ul>
</body>
</html>
