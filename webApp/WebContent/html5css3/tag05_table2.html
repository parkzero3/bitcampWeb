<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표만들기 (행,열의 수가 다를경우)</title>
</head>
<body>
<!-- colspan 속성 : 칸을 합칠때 쓰는 태그 
	 rowspan 속성 : 행을 합칠때 쓰는 태그	
-->
<table border="1">
	<tr>
		<td>AAAAAAAAA</td>
		<td colspan="2">BBBBBBBBB</td>
		<td>CCCCCCCCC</td>		
	</tr>
	<tr>
		<td rowspan="2">DDDDDDDDD</td>
		<td>EEEEEEEEEE</td>
		<td colspan="2">FFFFFFFFFF</td>
	</tr>
	<tr>
		<td>GGGGGGGGGG</td>
		<td>HHHHHHHHHH</td>
		<td>IIIIIIIIII</td>		
	</tr>
</table>
</body>
</html>
