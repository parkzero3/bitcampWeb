<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
	.c1{width:100px; height:100px; border : 2px solid gray; background:pink}
	
	/* 정렬 배치 : float -> left ,right */

	#d3{clear:left}

<body>

<div class="c1">222222</div>
