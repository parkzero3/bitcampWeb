<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map을 이용한 링크걸기</title>
</head>
<body>
<h1>Map태그를 이용하여 여러페이지로 링크걸기</h1>
<img src ="../img/jeju_map.jpg" usemap="#jejuMap"/>
<p>
지난달 KBO의 코로나 19 대응 지침이 강화돼 이젠 경기를 치르는 선수가 아닌 더그아웃에 있는 선수와 코칭스태프, 
관계자는 모두 마스크를 착용해야 한다. 
최형우는 이전까지 경기를 치르는 자원이었기 때문에 경기가 끝난 뒤에만 착용했다. 
마스크를 착용하고 타석에 선 건 낯선 모습이었다.
</p>

<map name="jejuMap">
	<!-- name :변수로 지정하여 이미지와 usemap : 으로 묶기
		사각형모양으로 링크걸기 
		shape 속성 : rect(사각형) , circle(원) , poly(다각형)
		coords 속성 : 좌표 (x1,y1,x2,y2)
		style 속성 : outline:none = 경계선 지우기
	-->
	<area shape ="rect" coords="250,130,330,180" href ="https://www.airport.co.kr/jeju/main.do" target ="_blank" title="제주공항 홈페이지로 이동합니다." style="outline:none"/>
	<!-- 원일경우 x,y,반지름(r) -->
	<area shape ="circle" coords ="330,270,40" href ="http://www.jeju.go.kr/hallasan/index.htm" target ="_blank" title="한라산 홈페이지로 이동합니다."/>
	<!-- 다각형으로 링크걸기 각 꼭지점의 좌표를 구함-->
	<area shape="poly" coords ="70,210,130,240,70,290,20,245" href ="../index.html" target="_blank" title="index.html로 이동합니다."/>
	
</map>
</body>
</html>
