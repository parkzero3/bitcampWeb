<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>순서가 없는 목록태그 ul 태그(unOriented list) </h1>
<!-- 
	type 속성 :disk(채워진 원), circle(안이 비워진 원) , square (안이 채워진 원)
 -->
	내가 좋아하는 과목들
<ul type="circle" style="background:yellow">
	<li style ="background:pink"><a href ="https://www.oracle.com"> 자바 </a> </li>
	<li>자바스크립트</li>
	<li>JSP
		<img src="../img/02.jpg" width="100"/>
		</li>
	<li>오라클</li>	
</ul>
<h1>순서가 있는 목록태그 ol 태그 (Oriented list)</h1>
<!-- 
	type 속성 : 1(기본타입),A,a,i(로마숫자),I(로마숫자)
 -->
<ol type ="I">
	<li>해바라기</li>
	<li>장미</li>
	<li>튤립</li>
	<li>라벤더</li>
</ol>

<h1>정의 목록 태그 : dl , dt , dd 태그</h1>
<dl>
	<dt> HTML</dt>
		<dd>HyperText Marker Lenguage이다.</dd>
</dl>
HTML<br/>
HyperText Marker Lenguage이다.
</body>
</html>
