<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>다음 로그인</title>
    <style>
        body{
            margin: 0px;
            background-color: #ddd;
        }
        a:link, a:visited, a:hover{
            text-decoration: none; color: gray;
        }

        #mainDiv {
            width: 700px;
            height: 100vh;
            margin: 0 auto;
            background-color: #fff;
        }

        .bar {
            border-bottom: 2px solid #ddd;
        }

        #logo {
            height: 90px;
            text-align: center;
        }

        #logo img {
            height: 90px;
        }

        #logFrm {
            padding: 50px 40px 60px;
            overflow: auto;
        }

        #logFrm>* {}

        #logFrm>div,#logFrm>img,#logState>div {	
            font-size :12px;
            float: left;
        }

        #logFrm>div {
            width: 300px;
            margin-right: 70px;
        }

        #logFrm>img {
            border: 1px solid gray;
        }

        #frm>input:not([type=submit]) {
            width: 297px;
            padding: 0px;
            height: 48px;
            border: 1px solid #ddd;
            font-family: 돋움;
            font-size: 25px;
            margin-bottom:10px;
        }

        #frm>input[type=submit] {
            width: 300px;
            height: 48px;
            background-color: rgb(77, 139, 235);
            border: 1px solid #ddd;
            font-family: 돋움;
            font-size: 20px;
            color: white;
            margin-bottom: 10px 0px 10px;
        }

        /* 로그인 상태 유지 */
        #logState>div {width:50%; color:gray; margin-bottom: 10px;}
        #logState>div:last-child {text-align: right;}
        #logState span{color:rgb(77,139,235); font-weight: bold;}
        /* 아이디, 비밀번호찾기 */
        .search {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
<script>
	$(function(){
		$("#frm").submit(function(){
			if($("#userid").val()==""){
				alert("아이디를 입력하세요");
				return false;
			}
			if($("#userpwd").val()==""){
				alert("비밀번호를 입력하세요");
				return false;
			}
			return true;
		});
	});

</script>
</head>

<body>
    <div id="mainDiv">
        <div id="logo" class="bar"><a href="https://www.daum.net"><img src="img/daum.png"></a></div>
        <div id="logFrm" class="bar">
            <div>
                <!-- 로그인 폼-->
                <form method="post" action="login.jsp" id="frm">
                    <input type="text" name="userid" maxlength="20" placeholder=" 아이디입력" />
                    <input type="password" name="userpwd" maxlength="20" placeholder=" 비밀번호 입력" />
                    <input type="submit" value="로그인" />
                </form>
                <div id="logState" style="overflow: auto">
                    <!-- 로그인 상태 유지 -->
                    <div><input type="checkbox"/>로그인 상태 유지</div>
                    <div><a href="#">IP보안</a>
                        <span>ON</span>
                    </div>
                </div>
                <div class="search">
                    <a href="#">아이디 찾기 | </a>
                    <a href="#">비밀번호 찾기 </a>
                </div>
            </div>
            <img src="img/img1.png" title="banner" />
        </div>
        <div class="search">
            &copy;KaKao Corp. | <a href="#">고객센터</a>
        </div>
    </div>
</body>

</html>
